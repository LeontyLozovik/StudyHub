{% extends 'main/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/styles/lesson_form.css' %}">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="form-wrapper">
        <h2 class="mb-4 text-center">Create lesson</h2>
        <form method="post" enctype="multipart/form-data" id="lessonForm">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.lesson_name.label_tag }}
                {{ form.lesson_name }}
            </div>

            <div class="mb-3">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>

            <div class="mb-3">
                <label for="id_video" class="form-label">Download video lesson</label>
                {{ form.video }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>
</div>
{% endblock %}
