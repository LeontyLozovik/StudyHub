{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Delete lesson: "{{ object.lesson_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'one_lesson' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
