<div class="col-sm-6 col-md-4 col-xl-3">
    <a href="{% url 'one_course' course.pk %}" class="text-decoration-none text-dark">
        <div class="card h-100 shadow-sm d-flex flex-column" style="min-height: 300px;">
            <img src="{{ course.cover.url }}" class="card-img-top" alt="cover" style="height: 180px; object-fit: cover;">
            <div class="card-body d-flex flex-column p-2">
                <h6 class="card-title mb-1" style="font-size: 0.95rem;">{{ course.course_name }}</h6>
                <p class="text-muted small mb-1">Level: {{ course.get_level_display }}</p>
                <div class="d-flex flex-column gap-2">
                    {% if course.lessons.all %}
                        <a href="{% url 'change_status' course.pk %}" class="btn btn-outline-secondary btn-sm w-100 text-decoration-none">{{ status_action }}</a>
                    {% else %}
                        <a href="#" class="btn btn-outline-secondary btn-sm w-100 text-decoration-none">Lessons should be added</a>
                    {% endif %}
                    <a href="{% url 'lessons' course.pk %}" class="btn btn-outline-secondary btn-sm w-100 text-decoration-none">Lessons</a>
                    <div class="d-flex gap-2">
                        <a href="{% url 'update_course' course.pk %}" class="btn btn-outline-primary btn-sm w-50 text-decoration-none">Edit</a>
                        <a href="{% url 'delete_course' course.pk %}" class="btn btn-outline-danger btn-sm w-50 text-decoration-none">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
